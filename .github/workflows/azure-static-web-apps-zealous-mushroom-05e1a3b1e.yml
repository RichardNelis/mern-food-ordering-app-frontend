name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Usa a versão 2 da ação checkout

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'  # Define a versão do Node.js

      - name: Install dependencies
        run: npm install  # Instala as dependências do projeto

      - name: Build
        run: npm run build  # Executa o script de construção do Vite

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"  # Localização do aplicativo (raiz)
          output_location: "build"  # Localização dos arquivos de construção do Vite
